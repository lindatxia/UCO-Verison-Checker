	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600" rel="stylesheet">

<body>
<div class="sidenav">
	<img class = "logo" src = "/static/white.png">
	<div class = "sidenav-content">
		<a href="{{url_for('main')}}"><i class="fas fa-home"></i>  Home</a>
		<a href="{{url_for('list')}}"><i class="fas fa-list-ul"></i>  Software List</a>
		<a href="{{url_for('backup')}}"><i class="fas fa-archive"></i>  Backup</a>
		<a href="{{url_for('help')}}"><i class="fas fa-question-circle"></i>  Help</a>
	</div>
</div>

<div id="container">
	<h1> <div class = "orange">|</div> List of Software Versions </h1>
	<br/><br/>

    <form id="software-search">
    	<select id='software-select'>
    		{% for software in softwares %}
    			<option value = "#{{software.name}}">{{ software.name}}</option>
    		{% endfor %}
    	</select>
    	<a class="button" onclick="myFunction()">Search</a>
	</form>

	<script>
	   // var search_value = document.getElementById('software-search').value;
	   // console.log(search_value)
	   // window.location.href = search_value;
	   function myFunction() {
            var x = document.getElementById("software-search");
            var text = "";
            var i;
            text += x.elements[0].value;
            console.log(text);
            window.location.href = text;
        }
	</script>

    <div class="box" id = "software-list">
	<table>
		<tr>
			<th>Name</th>
			<th>Date Added</th>
		</tr>
		{% for software in softwares %}
		<tr id = "{{software.name}}">
        	<td>{{ software.name }}</td>
        	<td>{{ software.date_added.strftime('%m-%d-%Y')}}</td>
        </tr>
    {% endfor %}
   	</table>
    </div>

	<br/><br/>

</div>

</body>


</html>
